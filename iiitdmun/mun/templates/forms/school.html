<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Registrations</title>
		
		<meta name="author" content="@croft_lara,@pro_gupta" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="{% static 'forms/css/default.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'forms/css/component.css' %}" />
		<script src="{% static 'forms/js/modernizr.custom.js' %}"></script>
	</head>
	<body>
		<div class="container">
			<header class="clearfix">
				<span><h1>School/College Delegation Form</h1><span class="bp-icon bp-icon-about" data-content="More info about form."></span></span>
				<h3>Registration Form </h3>
				<nav>
					<a href="/collegedelegation/" class="bp-icon bp-icon-prev" data-info="College Delegation"><span>College Delegation</span></a>
					<a href="/ip/" class="bp-icon bp-icon-next" data-info="IP"><span>IP</span></a>
					<a href="/individualdelegation/" class="bp-icon bp-icon-prev" data-info="Individual Delegation"><span>Individual Delegation</span></a>
					<a href="/" class="bp-icon bp-icon-prev" data-info="IIITD MUN"><span>Home Page</span></a>
				</nav>
			</header>	
			<div class="main">
				<form class="cbp-mc-form" action="/form_submitted2/" method="POST">{% csrf_token %}
					<div class="cbp-mc-column">
						<label for="first_name">Name of Institution</label>
	  					<input type="text" id="first_name" name="first_name" placeholder="IIIT Delhi">

	  					<label for="last_name">Address</label>
	  					<input type="text" id="last_name" name="last_name" placeholder="70,Baker Street">


	  					<label for="phone">Phone Number</label>
	  					<input type="text" id="phone" name="phone" placeholder="9865236985">


						<label for="affliations">Allotment Preferences for GA:ESS.</label>
	  					<textarea id="affiliations" name="affiliations1"></textarea>
						
						<label for="affliations">Allotment Preferences for SPECPOL.</label>
	  					<textarea id="affiliations" name="affiliations2"></textarea>

						<label for="affiliations">Allotment Preferences for NSC.</label>
	  					<textarea id="affiliations" name="affiliations3"></textarea>
	  					
	  					
	  				</div>
					
	  				<div class="cbp-mc-column">
	  				
	  					
	  
	  					<label for="comments">Allotment Preferences for UNSC</label>
	  					<textarea id="comments" name="comments1"></textarea>
						
						<br><label for="affiliations">Allotment Preferences for WIPO.</label>
	  					<textarea id="affiliations" name="affiliations4"></textarea>
						
						<br><label for="comments">Details of delegates.</label>
	  					<textarea id="comments" name="comments2"></textarea>
						<br><br><br><br><br><br><br>
	  					<div class="cbp-mc-submit-wrap"><input class="cbp-mc-submit" type="submit" value="Send your data" /></div>
						
	  					</div>
	  				<div class="cbp-mc-column">
	  					
						<br><center><h2>No. of seats per committee</h2>
						<label for="first_name">GA ESS</label>
	  					<input type="text" id="first_name" name="first_name1" placeholder="4">
						<label for="first_name">SPECPOL</label>
	  					<input type="text" id="first_name" name="first_name2" placeholder="4">
						<label for="first_name">NSC</label>
	  					<input type="text" id="first_name" name="first_name3" placeholder="4">
						<label for="first_name">UNSC</label>
	  					<input type="text" id="first_name" name="first_name4" placeholder="4">
						<label for="first_name">WIPO</label>
	  					<input type="text" id="first_name" name="first_name5" placeholder="4"></center>

						<br><center><h2>Details of Head</h2>
						<label for="first_name">First Name</label>
	  					<input type="text" id="first_name" name="first_name6" placeholder="Ban Ki">

	  					<label for="last_name">Last Name</label>
	  					<input type="text" id="last_name" name="last_name1" placeholder="Moon">

	  					<label for="email">Email Address</label>
	  					<input type="text" id="email" name="email" placeholder="moon@iiitd.ac.im">

	  					<label for="phone">Phone Number</label>
	  					<input type="text" id="phone" name="phone1" placeholder="9865236985">


						</center>


						
	</div>	
						
	  			
				</form>
			</div>
		</div>
	</body>
</html>
