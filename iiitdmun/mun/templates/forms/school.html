<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Delegation Application | IIIT-Delhi MUN 2017</title>
		
		<meta name="author" content="@snehasi,@snehalgupta,@gureks" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="{% static 'forms/css/default.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'forms/css/component.css' %}" />
		<link rel="stylesheet" type="text/css"  href="{% static 'css/bootstrap.css' %}">

		<script src="{% static 'forms/js/modernizr.custom.js' %}"></script>
	</head>
	<body>
		<div class="container">
			<header class="clearfix">
				<span><h1>School/College Delegation Application</h1></span>
<!-- 				<h3>Registration Form </h3>
 -->				
 				<div class="row">
					<div class="col-md-4 col-sm-8">
						<a href="/ip/" class="btn tf-btn btn-default btn-block">Press Applications</a><br><br><br>
					</div>
					<div class="col-md-4 col-sm-8">
						<a href="/delegate/" class="btn tf-btn btn-default btn-block">Delegate Applications</a><br><br><br>
					</div>
					<div class="col-md-4 col-sm-8">
						<a href="/" class="btn tf-btn btn-default btn-block">Homepage</a><br><br><br>
					</div>
				</div>
			</header>	
			<div class="main">
				<form class="cbp-mc-form" action="/form_submitted2/" method="POST">{% csrf_token %}
					<div class="cbp-mc-column">
						<label for="first_name">Name of School/College/Institution</label>
	  					<input type="text" id="first_name" name="first_name" placeholder="IIIT Delhi">

	  					<label for="last_name">Address of School/College/Institution</label>
	  					<input type="text" id="last_name" name="last_name" placeholder="Okhla Phase III, New Delhi - 110020">

	  					<label for="phone">Contact Number</label>
	  					<input type="text" id="phone" name="phone" placeholder="+91-9910004979">

						<label for="affliations">Allotment Preferences for UNGA - SPECPOL</label>
	  					<textarea id="affiliations" name="affiliations2" placeholder="Applicable only for Schools. Write the portfolios in your order of preference."></textarea>
						
						<label for="affliations">Allotment Preferences for UNGA - ESS </label>
	  					<textarea id="affiliations" name="affiliations1" placeholder="Write the portfolios in your order of preference."></textarea>

						<label for="affiliations">Allotment Preferences for PM's Cabinet </label>
	  					<textarea id="affiliations" name="affiliations3" placeholder="Write the portfolios in your order of preference."></textarea>
	  					
	  					
	  				</div>
					
	  				<div class="cbp-mc-column">
	  					<label for="comments">Allotment Preferences for UNSC - Futuristic (Double Delegation)</label>
	  					<textarea id="comments" name="comments1" placeholder="Committee is a double delegation committee. Write the portfolios in your order of preference."></textarea>
						
						<!-- <br><label for="affiliations">Allotment Preferences for WIPO</label>
	  					<textarea id="affiliations" name="affiliations4" placeholder="Write the portfolios in your order of preference."></textarea> -->
						
						<br><label for="affiliations">Allotment Preferences for UEFA</label>
	  					<textarea id="affiliations" name="affiliations5" placeholder="Write the portfolios in your order of preference."></textarea>
						
						<br><label for="comments">Details of delegates</label>
	  					<textarea id="comments" name="comments2" placeholder="Please use the following format: Name-Contact Number-Email-Previous Experience"></textarea>
	  					</div>
	  				<div class="cbp-mc-column">
						<label>Number of seats per committee:</label>
						<label for="first_name">UNGA - SPECPOL</label>
	  					<input type="text" id="first_name" name="first_name1" placeholder="4">
						<label for="first_name">UNGA - ESS</label>
	  					<input type="text" id="first_name" name="first_name2" placeholder="4">
						<label for="first_name">Pm's Cabinet</label>
	  					<input type="text" id="first_name" name="first_name3" placeholder="4">
						<label for="first_name">UNSC - Futuristic (Double Delegation)</label>
	  					<input type="text" id="first_name" name="first_name4" placeholder="8">
						<!-- <label for="first_name">WIPO</label>
	  					<input type="text" id="first_name" name="first_name5" placeholder="4"></center> -->
						<label for="first_name">UEFA</label>
	  					<input type="text" id="first_name" name="first_name6" placeholder="4"></center>

						<label>Details of Head Delegate:</label>
						<label for="first_name">First Name</label>
	  					<input type="text" id="first_name" name="first_name7" placeholder="Justin">

	  					<label for="last_name">Last Name</label>
	  					<input type="text" id="last_name" name="last_name1" placeholder="Trudeau">

	  					<label for="email">Email Address</label>
	  					<input type="text" id="email" name="email" placeholder="mun@iiitd.ac.in">

	  					<label for="phone">Phone Number</label>
	  					<input type="text" id="phone" name="phone1" placeholder="9910004979">


	  					<div class="cbp-mc-submit-wrap"><input class="cbp-mc-submit" type="submit" value="Submit" /></div>
						</center>
					</div>
				</form>
			</div>
		</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/jquery.1.11.1.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
	</body>
</html>
