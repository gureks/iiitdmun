<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Registrations</title>
		
		<meta name="author" content="@croft_lara,@pro_gupta" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="{% static 'forms/css/default.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'forms/css/component.css' %}" />
		<script src="{% static 'forms/js/modernizr.custom.js' %}"></script>
	</head>
	<body>
		<div class="container">
			<header class="clearfix">
				<span><h1>IP </h1><span class="bp-icon bp-icon-about" data-content="More info about form."></span></span>
				<h3>Registration Form </h3>
				<nav>
					<a href="/collegedelegation/" class="bp-icon bp-icon-prev" data-info="College Delegation"><span>College Delegation</span></a>
					<a href="/ip/" class="bp-icon bp-icon-next" data-info="IP"><span>IP</span></a>
					<a href="/individualdelegation/" class="bp-icon bp-icon-prev" data-info="Individual Delegation"><span>Individual Delegation</span></a>
					<a href="/" class="bp-icon bp-icon-prev" data-info="IIITD MUN"><span>Home Page</span></a>
					
				</nav>
			</header>	
			<div class="main">
				<form class="cbp-mc-form" action="/form_submitted/" method="POST">{% csrf_token %}
					<div class="cbp-mc-column">
						<label for="first_name">First Name</label>
	  					<input type="text" id="first_name" name="first_name" placeholder="Ban Ki">

	  					<label for="last_name">Last Name</label>
	  					<input type="text" id="last_name" name="last_name" placeholder="Moon">

	  					<label for="email">Email Address</label>
	  					<input type="text" id="email" name="email" placeholder="moon@iiitd.ac.im">

	  					<label for="phone">Phone Number</label>
	  					<input type="text" id="phone" name="phone" placeholder="9865236985">



	  					<label for="country">Applying For</label>
	  					<select id="country" name="city">
	  						<option>Choose your preference</option>
	  						<option>Phtographer</option>
	  						<option>Reporter</option>
	  						<option>Cartoonist</option>
	  					</select>

	  					
	  					
	  				</div>
	  				<div class="cbp-mc-column">
	  				
	  					<label for="affiliations">Links to your work.</label>
	  					<textarea id="affiliations" name="affiliations"></textarea>
	  
	  					<label for="comments">Links to your sample work on topic "XYZ"</label>
	  					<textarea id="comments" name="comments"></textarea>	
	  					</div>
	  				<div class="cbp-mc-column">
	  					<label for="affiliations">Previous Experiences.</label>
	  					<textarea id="affiliations" name="affiliations1"></textarea><br><br><br>
	  					<div class="cbp-mc-submit-wrap"><input class="cbp-mc-submit" type="submit" value="Send your data" /></div>
	</div>	
						
	  			
				</form>
			</div>
		</div>
	</body>
</html>
