<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>International Press Application | IIIT-Delhi MUN 2017</title>
		
		<meta name="author" content="@snehasi,@snehalgupta,@gureks" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="{% static 'forms/css/default.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'forms/css/component.css' %}" />
		<link rel="stylesheet" type="text/css"  href="{% static 'css/bootstrap.css' %}">

	</head>
	<body>
		<div class="container">
			<header class="clearfix">
				<span><h1>International Press Application</h1></span>
<!-- 				<h3>Registration Form </h3>
 -->				
 				<div class="row">
					<div class="col-md-4 col-sm-8">
						<a href="/delegate/" class="btn tf-btn btn-default btn-block">Delegate Applications</a><br><br><br>
					</div>
					<div class="col-md-4 col-sm-8">
						<a href="/delegation/" class="btn tf-btn btn-default btn-block">Delegation Applications</a><br><br><br>
					</div>
					<div class="col-md-4 col-sm-8">
						<a href="/" class="btn tf-btn btn-default btn-block">Homepage</a><br><br><br>
					</div>
				</div>
			</header>	
			<div class="main">
				<form class="cbp-mc-form" action="/form_submitted/" method="POST">{% csrf_token %}
					<div class="cbp-mc-column">
						<label for="first_name">First Name</label>
	  					<input type="text" id="first_name" name="first_name" placeholder="Vladimir">

	  					<label for="last_name">Last Name</label>
	  					<input type="text" id="last_name" name="last_name" placeholder="Putin">

	  					<label for="email">Email Address</label>
	  					<input type="text" id="email" name="email" placeholder="mun@iiitd.ac.in">

	  					<label for="phone">Phone Number</label>
	  					<input type="text" id="phone" name="phone" placeholder="+91-9910004979">



	  					<label for="country">Applying For</label>
	  					<select id="country" name="city">
	  						<option>Choose your preference</option>
	  						<option>Photographer</option>
	  						<option>Reporter</option>
	  						<option>Caricaturist</option>
	  					</select>
	  					
	  				</div>
	  				<div class="cbp-mc-column">
	  				
	  					<label for="affiliations">Links to your previous work.</label>
	  					<textarea id="affiliations" name="affiliations" placeholder="Please upload the files on Google Drive/Dropbox and share the link here."></textarea>
	  
	  					<label for="comments">Links to your work on topic "Demonetization"</label>
	  					<textarea id="comments" name="comments" placeholder="Please upload the files on Google Drive/Dropbox and share the link here."></textarea>	
	  					</div>
	  				<div class="cbp-mc-column">
	  					<label for="experience">Previous IP Experience</label>
	  					<textarea id="experience" name="experience" placeholder="Format: MUN - Role - Prize Won(if any)"></textarea>
	  					<br><br><br>
	  					<div class="cbp-mc-submit-wrap"><input class="cbp-mc-submit" type="submit" value="Submit" /></div>
					</div>	
				</form>
			</div>
		</div>
	</body>
</html>
